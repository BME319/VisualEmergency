<div>病房：{{room}} <span ng-show="renderCharts[0]">----------------------params ：第{{table.index}}个图，所选项{{table.name}}，共计{{table.value}}人</span></div>
<div class="row">
	<div id='chart1' ng-show="renderCharts[1]" style="height:400px" class="col-xs-12 col-md-6"></div>
	<div id='chart2' ng-show="renderCharts[2]" style="height:400px" class="col-xs-12 col-md-6"></div>
	<div id='chart3' ng-show="renderCharts[3]" style="height:400px" class="col-xs-12 col-sm-6 col-md-4 col-lg-5ths"></div>
	<div id='chart4' ng-show="renderCharts[4]" style="height:400px" class="col-xs-12 col-sm-6 col-md-4 col-lg-5ths" ></div>
	<div id='chart5' ng-show="renderCharts[5]" style="height:400px" class="col-xs-12 col-sm-6 col-md-4 col-lg-5ths"></div>
	<div id='chart6' ng-show="renderCharts[6]" style="height:400px" class="col-xs-12 col-sm-6 col-md-4 col-lg-5ths"></div>
	<div id='chart7' ng-show="renderCharts[7]" style="height:400px" class="col-xs-12 col-sm-6 col-md-4 col-lg-5ths"></div>

	<div id='table' ng-show="renderCharts[0]" class="col-xs-12 col-sm-12 col-md-12 pull-right" style="height:400px;background-color:#f9f9f9">
	  <div id="tableContainer" class="tableContainer">
	    <table width="100%" cellspacing="0" cellpadding="0" border="0" class="scrollTable table-striped">
	      <thead class="Patients_fixedHeader">
	        <tr>
	          <th></th>
	          <th>病人Id</th>
	          <th>姓名</th>
	          <th>性别</th>
	          <th>年龄</th>
	          <th>负伤地点</th>
	          <th>战伤等级</th>
	          <th>战伤计分</th>
	          <th>救治人员</th>
	          <th>操作</th>
	        </tr>
	      </thead>
	      <tbody class="Patients_scrollContent">
	        <tr ng-repeat="patient in patients">
	          <td>
	            <a href=""><img src="image/loc.jpg"></a>
	          </td>
	          <td>{{patient.PId}}</td>
	          <td>{{patient.PatientName}}</td>
	          <td>{{}}</td>
	          <td>{{patient.Age}}</td>
	          <td>{{patient.Location}}</td>
	          <td>{{patient.InjuryLevel}}</td>
	          <td>{{patient.InjuryScore}}</td>
	          <td>{{}}</td>
	          <td>
	            <input type="button"  data-toggle="modal" data-target="#mymodal1" value="查看生理信息" class="btn btn-primary editBtn" href=""/>
	            <div class="modal" id="mymodal1">
	              <div class="modal-dialog">
	                <div class="modal-content">
	                  <div class="modal-header">
	                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	                    <h4 class="modal-title">标题</h4>
	                  </div>
	                  <div class="modal-body">
	                    <p>生理信息</p>
	                  </div>
	                  <div class="modal-footer">
	                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	                    <button type="button" class="btn btn-primary">保存</button>
	                  </div>
	                </div>
	              </div>
	            </div>
	            <input type="button" data-toggle="modal" data-target="#mymodal2" value="查看生化信息" class="btn btn-primary editBtn" href=""/>
	            <div class="modal" id="mymodal2">
	              <div class="modal-dialog">
	                <div class="modal-content">
	                  <div class="modal-header">
	                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	                    <h4 class="modal-title">标题</h4>
	                  </div>
	                  <div class="modal-body">
	                    <p>生化信息</p>
	                  </div>
	                  <div class="modal-footer">
	                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	                    <button type="button" class="btn btn-primary">保存</button>
	                  </div>
	                </div>
	              </div>
	            </div>
	          </td>
	        </tr>
	      </tbody>
	    </table>
		</div>
	</div>
</div>
